<div class="card ">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="Name">Name : </label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name ="propName" required minlength="5" >
        <span *ngIf="!propName.valid && propName.touched" class ="error-block">
          <span *ngIf="propName.errors.required">Please Provide Name</span>
          <span *ngIf="propName.errors.minlength">Name must b atleast 5 Char long</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="Type">Type : </label>
        <input type="text" class="form-control" #propType="ngModel" ngModel name ="type" >
        <span *ngIf="!propType.valid && propType.touched" class ="error-block">
          Please Provide Type
        </span>
      </div>
      <div class="form-group col-12">
        <label for="Price">Price : </label>
        <input type="text" class="form-control" #propPrice="ngModel" ngModel name ="price">
        <span *ngIf="!propPrice.valid && propPrice.touched" class ="error-block">
          Please Provide Price
        </span>
      </div>
      <div class="form-group col-12" >
        <button type="submit"  class="btn btn-primary mr-2" >Submit</button>
        <button type="reset" class="btn btn-primary">Rest</button>
      </div>
    </form>

  </div>
</div>
