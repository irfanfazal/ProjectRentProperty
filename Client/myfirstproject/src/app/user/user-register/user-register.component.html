<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && userName.touched"
             class="error-block">
              Please Provide Name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && email.touched" class="error-block">
            <span *ngIf="email.hasError('required')">
                Please Provide Email
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide valid Email Address
          </span>

            </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password" minlength="8">
          <span *ngIf="!password.valid && password.touched" class="error-block">
            <span *ngIf="password.errors['required']">
               Password must be required
            </span>
            <span *ngIf="password.errors.minlength">
              Min 8 characters Required
          </span>

            </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmpassword">
          <span *ngIf="!confirmpassword.valid && confirmpassword.touched" class="error-block">
            <span *ngIf="confirmpassword.errors['required']">
              Please confirm password
            </span>


            </span>
            <span *ngIf="registrationForm.hasError('notmatch') && confirmpassword.valid" class="error-block">
              Password Not matched
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!mobile.valid && mobile.touched" class="error-block">
            <span *ngIf="mobile.errors['required']">
              Phone No required
            </span>
            <span *ngIf="mobile.errors.maxlength">
              Max 11 characters allowed
          </span>

            </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
